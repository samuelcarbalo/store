{% extends "templates/base.html" %}

{% block title %}Administrador{% endblock %}

{% block content %}
    <!-- Contenido principal -->
    <div class="admin-container">
        <!-- Main Content -->
        <div class="admin-main">
            <div class="admin-card">
                <h4><i class="fas fa-plus-circle"></i> Crear Nuevo Torneo</h4>
                
                <form id="torneo-form" class="mt-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nombre-torneo" class="form-label">Nombre del Torneo</label>
                                <input type="text" class="form-control" id="nombre-torneo" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="tipo-torneo" class="form-label">Tipo de Deporte</label>
                                <select class="form-select" id="tipo-torneo" required>
                                    <option value="" disabled selected>Seleccione un deporte</option>
                                    <option value="futbol">Fútbol</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="subtipo-torneo" class="form-label">Modalidad</label>
                                <select class="form-select" id="subtipo-torneo" required>
                                    <option value="" disabled selected>Seleccione modalidad</option>
                                    <option value="5">Fútbol 5</option>
                                    <option value="6">Fútbol 6</option>
                                    <option value="7">Fútbol 7</option>
                                    <option value="8">Fútbol 8</option>
                                    <option value="9">Fútbol 9</option>
                                    <option value="10">Fútbol 10</option>
                                    <option value="11">Fútbol 11</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="lugar-torneo" class="form-label">Lugar</label>
                                <input type="text" class="form-control" id="lugar-torneo" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fecha-inicio" class="form-label">Fecha de Inicio</label>
                                <input type="date" class="form-control" id="fecha-inicio" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="temporada-torneo" class="form-label">Temporada</label>
                                <input type="text" class="form-control" id="temporada-torneo" placeholder="Ej: 2023, Verano 2024, etc." required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Crear Torneo
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="admin-card mt-4">
                <h4><i class="fas fa-list"></i> Torneos Registrados</h4>
                <div class="table-responsive mt-3">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Deporte</th>
                                <th>Modalidad</th>
                                <th>Lugar</th>
                                <th>Temporada</th>
                                <th>Configuración</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="torneos-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <!-- Scripts específicos para la home -->
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
