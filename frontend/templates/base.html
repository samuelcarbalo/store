<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsWeb - {% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
            <i class="fas fa-running me-2"></i>SportsWeb
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="#">Fútbol</a></li>
                <li class="nav-item"><a class="nav-link" href="/edit">Baloncesto</a></li>
                <!-- <li class="nav-item"><a class="nav-link" href="#">Tenis</a></li> -->
                <!-- <li class="nav-item"><a class="nav-link" href="#">Natación</a></li> -->
                <!-- Nueva pestaña para administrador -->
                <li id="admin-tab" class="nav-item" style="display: none;">
                    <a class="nav-link text-danger fw-bold" href="/administrador">
                        <i class="fas fa-crown me-1"></i> Administrador
                    </a>
                </li>
            </ul>
            
            <div id="none-actions" style="display: none;">
                <a class="nav-link text-danger fw-bold" href="/config">
                    <i class="fas fa-crown me-1"></i> Configuracion
                </a>
            </div>
            <div class="d-flex align-items-center">
                <div id="guest-actions">
                    <button id="login-btn" class="btn btn-outline-primary me-2">Iniciar Sesión</button>
                    <button id="register-btn" class="btn btn-primary">Registrarse</button>
                </div>
                
                <div id="user-actions" style="display: none;">
                    <button id="username-display" class="btn btn-outline-primary me-2">Iniciar Sesión</button>
                    <span class="me-3 fw-bold" id="username-display"></span>
                    <button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button>
                </div>
            </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal (se reemplazará) -->
    <main class="container my-5" id="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Modales -->

    <!-- Bootstrap JS -->
     <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-" crossorigin="anonymous"></script>

    <!-- Agrega estos modales al final del body, antes de los scripts -->
    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrarse</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                <div class="mb-3">
                    <label for="registerName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
            </div>
        </div>
    </div>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Iniciar Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
            </div>
        </div>
    </div>
    <!-- JS personalizado -->
    
    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2023 SportsWeb - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts base -->
    <!-- <script src="/js/script.js"></script> -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Bloques para scripts adicionales -->
    {% block extra_js %}{% endblock %}
</body>
</html>
